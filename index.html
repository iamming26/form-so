<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FORM PO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
  <body>
    <div class="row m-2">
        <div class="col-md-6 mt-2">
            <form class="row row-cols-lg-auto g-3 align-items-center" id="po-form">
                <div class="col-sm-4">
                  <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
                    <select class="form-select form-select-sm select-search" for="inlineFormSelectPref" id="barang" required>
                        <option value="">-- Pilih --</option>
                    </select>
                </div>

                <div class="col-sm-4">
                    <label class="visually-hidden" for="specificSizeInputName">Name</label>
                    <input type="number" class="form-control form-control-sm" id="jumlah" placeholder="Jumlah">
                </div>
                <div class="col-sm-2">
                  <button type="submit" class="btn btn-sm btn-primary">Tambah</button>
                </div>
                <div class="col-sm-2">
                  <button type="button" class="btn btn-sm btn-warning" onclick="cetakPDF()" id="cetakPDF">Cetak PDF</button>
                </div>
              </form>
        </div>
        <div class="col-md-6 mt-2 d-flex justify-content-end">
            <div class="row">
                <div class="col-md-4 col-sm-12">
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="basic-addon1">CT</span>
                        <input type="text" class="form-control form form-control-sm" id="total-ct" value="" readonly>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12">
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="basic-addon1">Net Weight (Kg)</span>
                        <input type="text" class="form-control form form-control-sm" id="total-nw" value="" readonly>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12">
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="basic-addon1">Volume (m<sup>3</sup>)</span>
                        <input type="text" class="form-control form form-control-sm" id="total-volume" value="" readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row m-2">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <table class="table table-sm table-responsive-sm" id="po-list">
                        <thead>
                          <tr class="text-center">
                            <th style="width: 5%;">Material</th>
                            <th style="width: 5%;">SKU</th>
                            <th style="width: 20%;">Description</th>
                            <th style="width: 10%;">Qty</th>
                            <th style="width: 10%;">NW</th>
                            <th style="width: 10%;">Volume</th>
                            <th style="width: 20%;">#</th>
                          </tr>
                        </thead>
                        <tbody>
                          
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
    <script>
        //select search
        $(document).ready(function() {
            $('.select-search').select2();
        });

        //download pdf
        function cetakPDF() {
            const { jsPDF } = window.jspdf;

            const doc = new jsPDF();

            const table = document.getElementById("dataTable");
            const rows = table.querySelectorAll("tr");

            let y = 10; // Posisi vertikal di PDF
            for (let i = 1; i < rows.length; i++) { // Mulai dari 1 untuk melewatkan header
                const cells = rows[i].querySelectorAll("td");
                let x = 10; // Posisi horizontal di PDF
                for (let j = 0; j < cells.length - 1; j++) { // Tidak perlu mengambil kolom aksi
                    doc.text(cells[j].innerText, x, y);
                    x += 40; // Menambah jarak antar kolom
                }
                y += 10; // Menambah jarak antar baris
            }

            doc.save("tabel.pdf");
        }
    </script>
</body>
</html>
